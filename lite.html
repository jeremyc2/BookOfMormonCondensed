<title>Just Read! Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/simple.svg">
<link rel="stylesheet" href="css/lite.css">
<script src="javascript/random.js"></script>
<script src="javascript/lite.js"></script>
<body>
    <button id="prepend-content-button" onclick="prependContent()">&#9650;</button>
    <div id="content"></div>
    <button id="append-content-button" onclick="appendContent()">&#9660;</button>
</body>
<script type="module">
    import interact from 
    'https://cdn.interactjs.io/v1.10.1/interactjs/index.js';
        
    interact('span').on('hold', function (event) {

        [...document.getElementsByClassName("highlight")].forEach(element => {
            element.classList.remove("highlight");
        });

        event.target.classList.add("highlight");

    })
</script>
