<title>Just Random!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="simple.svg">
<script>
var i = 0;
function getSentence(index) {
    return fetch(`sentences/${index}.txt`)
        .then(response => {
            response.text().then(text => {
                document.body.innerHTML = text;
            })
        });
}
function getRandomSentence() {
    i = Math.floor(Math.random() * 7625);
    getSentence(i);
}
function getFirstSentence() {
    i = 0;
    getSentence(i);
}
function getLastSentence() {
    i = 7624;
    getSentence(i);
}
function getPreviousSentence() {
    getSentence(--i);
}
function getNextSentence() {
    getSentence(++i);
}

document.addEventListener("keydown", function(e) {
    if(e.code == "ArrowLeft" || e.code == "ArrowUp") {
        getPreviousSentence();
    } else if(e.code == "ArrowRight" || e.code == "ArrowDown") {
        getNextSentence();
    } else if(e.code == "Space") {
        getRandomSentence();
    }
});
getRandomSentence();
</script>
