<title>Just Read!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/simple.svg">
<link rel="stylesheet" href="css/lite.css">
<link rel="stylesheet" href="css/message.css">
<link rel="stylesheet" href="css/help.css">
<script src="javascript/random.js"></script>
<script src="javascript/lite.js"></script>
<script src="javascript/message.js"></script>
<body>
    <div id="welcome" class="message">
        <span class="close" onclick="closeMessage(this)">&times;</span>
        Try <a href="random.html?welcome">Just Random!</a> and <a href="big.html?welcome">Just Big!</a>
    </div>
    <!-- TODO nest help and help-dialog inside div with fading background like modal -->
    <button id="help">
        <span>?</span><span>Tips</span>
    </button>
    <div id="help-dialog">
        <div>
            Double tap to save your location
        </div>
    </div>
    <button id="prepend-content-button" onclick="prependContent()">&#9650;</button>
    <div id="content"></div>
    <button id="append-content-button" onclick="appendContent()">&#9660;</button>
    <div id="modal">
        <div id="options">
            <button id="bookmark" onclick="bookmarkToClipboard()">COPY LINK TO CLIPBOARD</button>
            <button id="bookmark" onclick="bookmarkToHistory()">SAVE TO BROWSER HISTORY</button>
        </div>
    </div>
</body>
